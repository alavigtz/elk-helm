apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-auto
  labels:
    name: es-auto
spec:
  replicas: 1
  selector:
    matchLabels:
      name: es-auto
  template:
    metadata:
      labels:
        name: es-auto
    spec:
      containers:
      - name: es-auto
        image: elasticsearch:7.8.0
        ports:
        - containerPort: 9200
          name: http
        env:
          - name: discovery.type
            value: single-node
---
apiVersion: v1
kind: Service
metadata:
  name: es-auto
  labels:
    name: es-auto
spec:
  type: NodePort
  selector:
    name: es-auto
  ports:
    - port: 9200
      targetPort: 9200
      nodePort: 31996
      protocol: TCP