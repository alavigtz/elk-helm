apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-auto
  labels:
    name: es-auto
spec:
  replicas: 1
  selector:
    matchLabels:
      name: es-auto
  template:
    metadata:
      labels:
        name: es-auto
    spec:
      containers:
      - name: es-auto
        image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
        ports:
        - containerPort: 9200
          name: http
        env:
          - name: discovery.type
            value: single-node
---
apiVersion: v1
kind: Service
metadata:
  name: es-auto
  labels:
    name: es-auto
spec:
  type: ClusterIP
  externalIPs:
    - 172.16.16.101
  selector:
    name: es-auto
  ports:
    - port: 31996
      targetPort: 9200
      protocol: TCP